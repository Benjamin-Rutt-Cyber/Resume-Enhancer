services:
  # Backend API Service
  - type: web
    name: resume-enhancer-backend
    env: python
    region: oregon
    rootDir: claude-code-generator/resume-enhancement-tool/backend
    buildCommand: "chmod +x start.sh && pip install -r requirements.txt"
    startCommand: "./start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: resume-enhancer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: resume-enhancer-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
    autoDeploy: false

  # Frontend Static Site
  - type: web
    name: resume-enhancer-frontend
    runtime: static
    rootDir: claude-code-generator/resume-enhancement-tool/frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "./dist"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: resume-enhancer-backend
          property: host

  # Redis Service (Rate Limiting)
  - type: redis
    name: resume-enhancer-redis
    region: oregon
    plan: starter
    ipAllowList: [] # Allow internal access only

databases:
  # Managed PostgreSQL
  - name: resume-enhancer-db
    region: oregon
    plan: starter
    databaseName: resume_enhancement_tool
    user: resume_user
