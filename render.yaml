services:
  # Backend API Service
  - type: web
    name: resume-enhancer-backend
    env: python
    region: oregon
    rootDir: claude-code-generator/resume-enhancement-tool/backend
    buildCommand: "chmod +x start.sh && pip install -r requirements.txt"
    startCommand: "./start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: resume-enhancer-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: ALLOWED_ORIGINS
        value: "https://resume-enhancer-frontend.onrender.com"
    autoDeploy: false

  # Frontend Static Site
  - type: web
    name: resume-enhancer-frontend
    runtime: static
    rootDir: claude-code-generator/resume-enhancement-tool/frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "./dist"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        value: "https://resume-enhancer-backend.onrender.com"

databases:
  # Managed PostgreSQL (Free tier - expires in 90 days)
  - name: resume-enhancer-db
    region: oregon
    plan: free
    databaseName: resume_enhancement_tool
    user: resume_user
