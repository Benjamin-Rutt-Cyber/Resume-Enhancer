version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: resume-enhancement-tool_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=True
    volumes:
      - ./backend:/app
depends_on:
      - postgresql    restart: unless-stopped
  postgres:
    image: postgres:15-alpine
    container_name: resume-enhancement-tool_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=resume-enhancement-tool
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
