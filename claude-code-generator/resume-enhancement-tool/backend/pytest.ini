[pytest]
# Pytest configuration for Resume Enhancement Tool

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    # Verbose output
    -v
    # Strict marker handling
    --strict-markers
    # Short traceback format
    --tb=short
    # Coverage options
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Show summary of all test outcomes
    -ra
    # Warnings
    --pythonwarnings=all

# Custom markers
markers =
    unit: Unit tests (test individual components in isolation)
    integration: Integration tests (test multiple components together)
    slow: Tests that take a long time to run
    api: API endpoint tests
    database: Tests that interact with the database
    parser: Document parser tests
    workspace: Workspace service tests

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
# Fail if coverage is below this percentage
fail_under = 70
# Precision for coverage percentage
precision = 2
# Show lines that weren't covered
show_missing = True
# Skip empty files
skip_empty = True

[coverage:html]
directory = htmlcov
