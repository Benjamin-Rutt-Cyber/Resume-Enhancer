version: '3.8'

# Optional monitoring stack with Prometheus and Grafana
#
# Usage:
#   docker-compose -f docker-compose.prod.yml -f docker-compose.monitoring.yml up -d
#
# Access:
#   Prometheus: http://localhost:9090
#   Grafana: http://localhost:3001 (default credentials: admin/admin)

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: resume-tool-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - app-network
      - monitoring-network

  grafana:
    image: grafana/grafana:latest
    container_name: resume-tool-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring-network

  # Optional: Node Exporter for system metrics
  # Uncomment to enable system-level monitoring
  # node-exporter:
  #   image: prom/node-exporter:latest
  #   container_name: resume-tool-node-exporter
  #   ports:
  #     - "9100:9100"
  #   command:
  #     - '--path.procfs=/host/proc'
  #     - '--path.sysfs=/host/sys'
  #     - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
  #   volumes:
  #     - /proc:/host/proc:ro
  #     - /sys:/host/sys:ro
  #     - /:/rootfs:ro
  #   restart: unless-stopped
  #   networks:
  #     - monitoring-network

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  app-network:
    external: true
  monitoring-network:
    driver: bridge
