version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: enhanced-test-saas_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=True
    volumes:
      - ./backend:/app
depends_on:
      - postgresql    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
    container_name: enhanced-test-saas_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
  postgres:
    image: postgres:15-alpine
    container_name: enhanced-test-saas_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=enhanced-test-saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
