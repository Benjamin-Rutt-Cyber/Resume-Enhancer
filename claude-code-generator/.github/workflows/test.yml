name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting
      run: |
        ruff check src/ tests/
        black --check src/ tests/

    - name: Run type checking
      run: |
        mypy src/

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Test CLI installation
      run: |
        claude-gen --version
        claude-gen list-types

    - name: Test project generation (without AI)
      run: |
        claude-gen init \
          --project "Test Project" \
          --description "A test FastAPI application with PostgreSQL database" \
          --type saas-web-app \
          --output ./test-output \
          --no-ai \
          --overwrite

    - name: Validate generated project
      run: |
        claude-gen validate ./test-output

    - name: Test project generation with boilerplate (without AI)
      run: |
        claude-gen init \
          --project "Test Boilerplate Project" \
          --description "A test FastAPI REST API with authentication" \
          --type saas-web-app \
          --output ./test-boilerplate \
          --no-ai \
          --with-code \
          --overwrite

    - name: Check boilerplate files exist
      run: |
        test -f ./test-boilerplate/main.py
        test -f ./test-boilerplate/requirements.txt
        test -f ./test-boilerplate/.env.example
        test -d ./test-boilerplate/app

    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-output
        path: |
          ./test-output/
          ./test-boilerplate/
        retention-days: 7
